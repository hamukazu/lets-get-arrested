<script>
  var lang = (navigator.browserLanguage || navigator.language).toLowerCase();
  fetch('/locales/i18n.json')
  .then(function(response) {
    return response.json();
  })
  .then(function(data) {
    var i18n = data.find(function(item){
      return item.lang == lang;
    });
    while(1)
    {
      alert(i18n.text);
    }
  });
</script>
